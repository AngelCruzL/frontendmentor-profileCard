<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <article class="card">
        <img src="images/bg-pattern-card.svg" alt="Pattern Card" />
        <img
          src="images/image-victor.jpg"
          alt="Victor"
          class="card__profile-picture"
        />
        <header class="card__header">
          <p>Victor Crest <span>26</span></p>
          <p class="country">London</p>
        </header>

        <div class="card__data">
          <div class="card-info">
            <p>80K <br /><span>Followers</span></p>
          </div>
          <div class="card-info">
            <p>803K <br /><span>Likes</span></p>
          </div>
          <div class="card-info">
            <p>1.4K <br /><span>Photos</span></p>
          </div>
        </div>
      </article>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
